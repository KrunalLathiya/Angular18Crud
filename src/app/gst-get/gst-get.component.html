<mat-table [dataSource]="businesses" class="mat-elevation-z8">
  <ng-container matColumnDef="person_name">
    <mat-header-cell *matHeaderCellDef> Person Name </mat-header-cell>
    <mat-cell *matCellDef="let business"> {{ business.person_name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="business_name">
    <mat-header-cell *matHeaderCellDef> Business Name </mat-header-cell>
    <mat-cell *matCellDef="let business">
      {{ business.business_name }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="business_gst_number">
    <mat-header-cell *matHeaderCellDef> GST Number </mat-header-cell>
    <mat-cell *matCellDef="let business">
      {{ business.business_gst_number }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let business">
      <a [routerLink]="['/business/edit', business._id]" mat-button color="primary"
        >Edit</a
      >
      <a (click) = "deleteBusiness(business._id)" mat-button color="warn">Delete</a>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
